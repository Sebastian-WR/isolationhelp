<div id="mytasks-container">
    <form action="/api/tasks" method="POST" id="task-form" id="login-form">
        <div>
            <label for="title">Headline</label> <br>
            <input type="text" id="task-headline" name="title" placeholder="Ex. Mowing of lawn">
        </div>
        <div>
            <label for="category">Category</label> <br>
            <input type="text" id="task-headline" name="category" placeholder="Ex. Hard work, light work? dunno what cecil means">
        </div>
        <div>
            <label for="description">Description</label> <br>
            <input type="text" id="task-description" name="description" placeholder="Ex. Mowing the front lawn at my house, 300 square meters.">
        </div>
        <div>
            <label for="location">Location</label> <br>
            <input type="text" id="location" name="location" placeholder="Ex. Mystreet 123, Copenhagen 2100">
        </div>
        <div>
            <label for="date">Date</label> <br>
            <input type="date" id="date" name="date">
        </div>
        <div>
            <label for="time">Time</label> <br>
            <input type="time" id="timee" name="time">
        </div>
        <div>
            <label for="reward">Reward</label> <br>
            <input type="text" id="reward" name="reward" placeholder="Ex. 150kr, Newly bakes cookies, a hug">
        </div>
        <div>
            <input type="submit" value="Submit Task">
        </div>
    </form>
</div>
