<div id="mytasks-container">
    <form action="/api/tasks" method="POST" id="task-form" id="login-form" validation>
        <div>
            <label id="create-task" for="title">Headline</label> <br />
            <input
                type="text"
                id="create-task"
                name="title"
                placeholder="Ex. Mowing of lawn"
                required
            />
        </div>
        <div>
            <label id="create-task" for="category">Category</label> <br />
            <input
                type="text"
                id="create-task"
                name="category"
                placeholder="Ex. Hard work, light work? dunno what cecil means"
            />
        </div>
        <div>
            <label id="create-task" for="description">Description</label> <br />
            <textarea
                style="height: 80px"
                type="text"
                id="create-task"
                name="description"
                placeholder="Ex. Mowing the front lawn at my house, 300 square meters."
                required
            ></textarea>
        </div>
        <div>
            <label id="create-task" for="location">Location</label> <br />
            <input
                type="text"
                id="create-task"
                name="location"
                placeholder="Ex. Mystreet 123, Copenhagen 2100"
            />
        </div>
        <div>
            <label id="create-task" for="date">Date</label> <br />
            <input type="date" id="create-task" name="date" />
        </div>
        <div>
            <label id="create-task" for="time">Time</label> <br />
            <input type="time" id="create-task" name="time" />
        </div>
        <div>
            <label id="create-task" for="reward">Reward</label> <br />
            <input
                type="text"
                id="create-task"
                name="reward"
                placeholder="Ex. 150kr, Newly bakes cookies, a hug"
            />
        </div>
        <div>
            <input id="submit-task" type="submit" value="Submit Task" />
        </div>
    </form>
</div>
