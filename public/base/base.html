<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Isolation Help</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="icon" href="/img/favicon.ico" />
        <link rel="stylesheet" href="/base/base.css" />
        <link rel="stylesheet" href="/test/test.css" />
        <link rel="stylesheet" href="/login/login.css" />
        <link rel="stylesheet" href="/tasks/tasks.css" />
        <link rel="stylesheet" href="/error/error.css" />
        <link rel="stylesheet" href="/myTasks/myTasks.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css"
        />
    </head>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"
            data-cfasync="false"
        ></script>
        <script>
            window.cookieconsent.initialise({
                palette: {
                    popup: {
                        background: '#edeff5',
                        text: '#838391',
                    },
                    button: {
                        background: '#4b81e8',
                    },
                },
                theme: 'classic',
                position: 'bottom-right',
            })
        </script>
        <header>
            <div id="logoDiv">
                <a class="logoLink" href="/">
                    <i id="logo" class="fas fa-hands-helping fa-2x"></i>
                    <em>isolationhelp</em>
                </a>
            </div>
            <div id="logoutDiv">
                <a class="navLink" href="/api/auth/signout"
                    ><i id="logout" class="fas fa-sign-out-alt fa-lg"></i
                ></a>
            </div>
        </header>
        <main>
            <div id="sidenav">
                <ul id="navList">
                    <li><a class="navLink" href="/">Dashboard</a></li>
                    <li><a class="navLink" href="/chats">Chats</a></li>
                    <li><a class="navLink" href="/tasks">Tasks</a></li>
                    <li><a class="navLink" href="/mytasks">My Tasks</a></li>
                    <li><a class="navLink" href="/settings">Settings</a></li>
                </ul>
            </div>
            <div id="content">{{BODY}}</div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/base/base.js"></script>
    </body>
</html>
