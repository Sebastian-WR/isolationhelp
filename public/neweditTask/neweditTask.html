<div class="main">
    <div class="title-bar">
        <h1>CREATE A TASK</h1>
    </div>
    <form id="create-task-form" validate>
        <div id="left-create">
            <div class="label-input">
                <label for="title">Title</label>
                <input
                    type="text"
                    id="create-task-title"
                    class="create-task-input"
                    name="title"
                    placeholder="Ex. Mowing of lawn"
                    required
                />
            </div>
            <div class="label-input">
                <label for="category">Category</label>
                <input
                    type="text"
                    id="create-task-category"
                    class="create-task-input"
                    name="category"
                    placeholder="Will be drop down in next release"
                />
            </div>
            <div class="label-input">
                <label for="location">Location</label>
                <input
                    type="text"
                    id="create-task-location"
                    class="create-task-input"
                    name="location"
                    placeholder="Copenhagen 2100 - Dropdown"
                />
            </div>
            <div class="label-input">
                <label for="date">Date</label>
                <input type="date" id="create-task-date" class="create-task-input" name="date" />
            </div>
            <div class="label-input">
                <label for="time">Time</label>
                <input type="time" id="create-task-time" class="create-task-input" name="time" />
            </div>
        </div>
        <div id="right-create">
            <div class="label-input">
                <label for="reward">Reward</label>
                <input
                    type="text"
                    id="create-task-reward"
                    class="create-task-input"
                    name="reward"
                    placeholder="Ex. 150kr, Newly bakes cookies, a hug"
                />
            </div>
            <div class="label-input">
                <label for="description">Description</label>
                <textarea
                    type="text"
                    id="create-task-description"
                    class="create-task-input"
                    name="description"
                    placeholder="Ex. Mowing the front lawn at my house, 300 square meters."
                    required
                ></textarea>
            </div>
            <div>
                <button id="submit-task" type="button">Create task</button>
                <button id="edit-task" class="only-edit" type="button">Edit task</button>
                <button id="delete-task" class="only-edit" type="button">Delete task</button>
            </div>
        </div>
    </form>
</div>

<div id="success"></div>

<script src="/neweditTask/neweditTask.js"></script>
