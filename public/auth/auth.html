<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Isolation Help</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/auth/auth.css" />
        <link rel="icon" href="/img/favicon.ico" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css"
        />
    </head>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"
            data-cfasync="false"
        ></script>
        <div id="big-logo">
            <i id="logo" class="fas fa-hands-helping fa-2x"></i>
            <em>isolationhelp</em>
        </div>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id="sign-up-form" validate>
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Name" id="name-sign-up" required />
                    <input type="email" placeholder="Email" id="email-sign-up" required />
                    <input type="password" placeholder="Password" id="password-sign-up" required />
                    <button id="submit-sign-up" type="button">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form id="sign-in-form" validate>
                    <h1>Sign in</h1>
                    <input type="email" placeholder="Email" id="email-sign-in" required />
                    <input type="password" placeholder="Password" id="password-sign-in" required />
                    <!--<a href="#">Forgot your password?</a>-->
                    <button id="submit-sign-in" type="button">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>You alredy have an account?</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Welcome!</h1>
                        <p>Click here to create a new account</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <p>
            Made from this toturial:
            <a
                target="_blank"
                href="https://www.florin-pop.com/blog/2019/03/double-slider-sign-in-up-form/"
                >Florin Pop</a
            >
        </p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/auth/auth.js"></script>
    </body>
</html>
