<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Isolation Help</title>
        <link rel="stylesheet" href="/register/register.css" />
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id="sign-up-form" validate>
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Name" id="name-sign-up" required />
                    <input type="email" placeholder="Email" id="email-sign-up" required />
                    <input type="password" placeholder="Password" id="password-sign-up" required />
                    <button id="submit-sign-up" type="submit">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form id="sign-in-form" validate>
                    <h1>Sign in</h1>
                    <input type="email" placeholder="Email" id="email-sign-in" required />
                    <input type="password" placeholder="Password" id="password-sign-in" required />
                    <a href="#">Forgot your password?</a>
                    <button id="submit-sign-in" type="submit">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>You alredy have an account?</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Welcome!</h1>
                        <p>Click here to create a new account</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

</html>
