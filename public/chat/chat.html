<div id="socket-holder">
    <input id="color-picker" type="color" />
    <button onclick="sendColor()">Send color</button>

    <div id="choosen-color"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io()

        function sendColor() {
            const color = $('#color-picker').val()
            socket.emit('colorChanged', { color })
        }

        socket.on('changeBackgroundToThisColor', (data) => {
            $('#sidenav').css('background-color', data.color)
            $('#choosen-color').text(data.color)
        })
    </script>
</div>
